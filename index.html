<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="clock.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="format">AM</div>
            <div id="hours">12</div>
            <div class="colon">:</div>
            <div id="minutes">12</div>
            <div class="day">
                <p id="day">Monday</p>
                <div class="date">
                    <p id="month">12</p>
                    <p>/</p>
                    <p id="date">12</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
